<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prismatia â€” OKLCH Scale Editor</title>
		<link rel="shortcut icon" type="image/png" href="/public/favicon.png" />
		<style>
			/* Critical CSS - prevents flash of unstyled content */
			html {
				background: #0b0c11;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<header class="header">
				<app-header></app-header>
			</header>

			<section class="palette">
				<color-strip></color-strip>
			</section>

			<section class="editor">
				<swatch-editor></swatch-editor>

				<div class="graphs">
					<lch-graph channel="L"></lch-graph>
					<lch-graph channel="C"></lch-graph>
					<lch-graph channel="H"></lch-graph>
				</div>
			</section>
		</div>

		<script type="module" src="/src/main.ts"></script>

		<style>
			.app {
				display: grid;
				grid-template-rows: minmax(auto, max-content);
				grid-template-columns: 2fr 1fr;
				grid-template-areas:
					'header header'
					'palette editor';
				min-height: 100vh;
			}

			.header {
				grid-area: header;
			}
		</style>
	</body>
</html>
