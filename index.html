<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prismatia â€” OKLCH Scale Editor</title>
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<style>
			/* Critical CSS - prevents flash of unstyled content */
			html {
				background: #060810;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<header class="header">
				<div>
					<prismatia-logo></prismatia-logo>
					<h1 class="title">Prismatia</h1>
				</div>
				<global-controls></global-controls>
			</header>

			<section class="palette">
				<color-strip></color-strip>
			</section>

			<section class="editor">
				<swatch-editor></swatch-editor>

				<div class="graphs">
					<lch-graph channel="L"></lch-graph>
					<lch-graph channel="C"></lch-graph>
					<lch-graph channel="H"></lch-graph>
				</div>
			</section>
			<f-drawer id="drawer">This is the drawer component.</f-drawer>
		</div>

		<script type="module" src="/src/main.ts"></script>

		<style>
			.app {
				display: grid;
				grid-template-areas:
					'header header'
					'palette editor';
				grid-template-rows: minmax(auto, max-content);
				grid-template-columns: 2fr 1fr;
				min-block-size: 100vb;
			}

			.header {
				display: flex;
				flex-wrap: wrap;
				grid-area: header;
				gap: var(--space-lg);
				align-items: center;
				justify-content: space-between;
				padding: 16px;
			}

			.title {
				margin: 0;
				font-family: 'IBM Plex Sans', system-ui, sans-serif;
				font-size: 20px;
				font-weight: 600;
				letter-spacing: -0.02em;
			}
		</style>
	</body>
</html>
