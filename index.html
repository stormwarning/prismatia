<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prismatia â€” OKLCH Scale Editor</title>
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<style>
			/* Critical CSS - prevents flash of unstyled content */
			html {
				background: #060810;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<header class="header">
				<prismatia-logo></prismatia-logo>
				<h1 class="title">Prismatia</h1>
			</header>

			<section class="controls">
				<global-controls></global-controls>
			</section>

			<section class="palette">
				<color-strip></color-strip>
			</section>

			<section class="editor">
				<div class="editor-contents">
					<swatch-editor></swatch-editor>

					<div class="graphs">
						<lch-graph channel="L"></lch-graph>
						<lch-graph channel="C"></lch-graph>
						<lch-graph channel="H"></lch-graph>
					</div>
				</div>
			</section>
			<f-drawer id="drawer" modal="false" snap-points="0.25, 0.5"
				>This is the drawer component.</f-drawer
			>
		</div>

		<script type="module" src="/src/main.ts"></script>

		<style>
			.app {
				display: grid;
				grid-template-areas:
					'header header'
					'controls controls'
					'palette editor';
				grid-template-rows: minmax(auto, max-content);
				grid-template-columns: 1fr 40dvi;
				block-size: 100vb;
			}

			.header {
				display: flex;
				flex-wrap: wrap;
				grid-area: header;
				gap: var(--space-sm);
				align-items: center;
				padding: var(--space-md);
			}

			.title {
				margin: 0;
				font-family: 'IBM Plex Sans', system-ui, sans-serif;
				font-size: 20px;
				font-weight: 600;
				letter-spacing: -0.02em;
			}

			.controls {
				display: flex;
				grid-area: controls;
				justify-content: flex-end;
				border-color: var(--grey-400);
			}

			.palette {
				grid-area: palette;
				padding: var(--space-lg);
			}

			.editor {
				position: sticky;
				grid-area: editor;
				margin: var(--space-sm);
				overflow-block: auto;
				border-radius: var(--radius-md);
			}

			.editor-contents {
				display: grid;
				gap: var(--space-md);
				padding: var(--space-md);
				background-color: var(--ui-bg-secondary);
				border-radius: var(--radius-md);
			}
		</style>
	</body>
</html>
